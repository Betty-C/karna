permalink: ':title/'

markdown: kramdown
baseurl: "https://jorge-onofa.github.io/karna"
url: "https://jorge-onofa.github.io/karna"

sass:
    style: compressed
  
#optimization
#compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []
highlight: rouge
# Tracker
analytics: UA-182336801-2
# Contact form
# Go to https://getsimpleform.com and get a API token by signing up with your email and enter that here
api-token:   
include: [_pages]
version: 0.8
plugins: 
    - jekyll-paginate
    - jekyll-seo-tag
    - jekyll-paginate
gems:
  - jekyll-paginate
  - jekyll-sitemap
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]  
